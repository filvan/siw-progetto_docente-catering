<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dettagli ingrediente</title>
</head>

<body>
	<div>
		<h4>Dettagli ingrediente</h4>
		<div>
			<span>Nome: </span><span th:text="${ingrediente.nome}">Ingrediente</span>
		</div>
		<div>
			<span>Origine: </span>
			<span th:if="${!ingrediente.origine.isEmpty()}" th:text="${ingrediente.origine}">Prova</span>
			<span th:unless="${!ingrediente.origine.isEmpty()}">Non disponibile</span>
		</div>
		<div>
			<span>Descrizione: </span>
			<span th:if="${!ingrediente.descrizione.isEmpty()}" th:text="${ingrediente.descrizione}">Prova</span>
			<span th:unless="${!ingrediente.descrizione.isEmpty()}">Non disponibile</span>
		</div>
		<div>
			<span>Elenco dei piatti in cui viene utilizzato questo ingrediente: </span>
			<span th:if="${piatti.isEmpty()}">L'elenco non è disponibile</span>
			<ul>
				<li th:each="piatto : ${piatti}">
					<a th:if="${piatto != null}" href="/user/piatto.html"
						th:href="@{'/user/piatto' + '/' + ${piatto.id}}" th:text="${piatto.nome}">Piatto di prova</a>
				</li>
			</ul>
		</div>
	</div>
	<footer>
		<div>
			<a href="/user/ingredienti">Elenco ingredienti</a>
		</div>
		<div>
			<a href="/menu">Menù utente</a>
		</div>
		<div>
			<a href="/">Home</a>
		</div>
	</footer>
</body>

</html>
