<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dettagli chef</title>
</head>

<body>
	<div>
		<h4>Dettagli chef</h4>
		<div>
			<span>Nome: </span><span th:text="${chef.nome}">Raffaello</span>
		</div>
		<div>
			<span>Cognome: </span><span th:text="${chef.cognome}">Sanzio</span>
		</div>
		<div>
			<span>Nazionalità: </span>
			<span th:if="${!chef.nazionalita.isEmpty()}" th:text="${chef.nazionalita}">Prova</span>
			<span th:unless="${!chef.nazionalita.isEmpty()}">Non disponibile</span>
		</div>
		<div>
			<span>Elenco dei buffet proposti da questo chef: </span>
			<span th:if="${buffets.isEmpty()}">Questo chef non ha ancora proposto nessun buffet</span>
			<ul>
				<li th:each="buffet : ${buffets}">
					<a th:if="${buffet != null}" href="/user/buffet.html" th:href="@{'/user/buffet' + '/' + ${buffet.id}}"
						th:text="${buffet.nome}">Buffet di prova</a>
				</li>
			</ul>
		</div>
	</div>
	<footer>
		<div>
			<a href="/user/chefs"> Elenco chef</a>
		</div>
		<div>
			<a href="/menu">Menù utente</a>
		</div>
		<div>
			<a href="/">Home</a>
		</div>
	</footer>
</body>

</html>
