<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Inserimento chef</title>
</head>

<body>
	<h4>Inserisci uno chef</h4>
	<form th:action="@{/admin/chef}" method="POST" th:object="${chef}">
		<div th:if="${#fields.hasGlobalErrors()}">
			  <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<span>Nome:</span>
			<span><input type="text" th:field="*{nome}" /></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
		<div>
			<span>Cognome:</span>
			<span><input type="text" th:field="*{cognome}" /></span>
			<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
		</div>
		<div>
			<span>Nazionalità:</span>
			<span><input type="text" th:field="*{nazionalita}" /></span>
			<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
	<footer>
		<div>
			<a href="/menu">Menù amministratore</a>
		</div>
		<div>
			<a href="/">Home</a>
		</div>
	</footer>
</body>

</html>
