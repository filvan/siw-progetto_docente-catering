<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

					<div class="button">
						<a class="button" href="confermaCancellazionePiatto.html"

					</div>
				</td>
			</tr>
		</table>
		</p>
		<a href="admin/piattoForm" th:href="@{/admin/piatto}">Inserisci un piatto</a>

			<a href="/menu">Torna al men√π amministratore</a>
