<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dettagli ingrediente</title>
	<link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
	<div>
		<h1>Dettagli ingrediente</h1>
		<img src="/images/ingrediente.jpg" alt="Some ingredients" width="70%" />
		<p>
		<div>
			<!-- <span>Nome: </span> -->
			<strong th:text="${ingrediente.nome}">Ingrediente</strong>
		</div>
		<div>
			<!-- <span>Origine: </span> -->
			<em th:unless="${ingrediente.origine.isEmpty()}" th:text="${ingrediente.origine}">Prova</em>
		</div>
		<div>
			<!-- <span>Descrizione: </span> -->
			<em th:unless="${ingrediente.descrizione.isEmpty()}" th:text="${ingrediente.descrizione}">Prova</em>
		</div>
		<div>
			<p>
				<span th:if="${piatti.isEmpty()}">Elenco dei piatti attualmente non disponibile</span>
			<table>
				<thead th:unless="${piatti.isEmpty()}">Elenco dei piatti in cui viene utilizzato questo ingrediente:
				</thead>
				<tr th:each="piatto : ${piatti}">
					<td><a th:if="${piatto != null}" href="/admin/piatto.html"
							th:href="@{'/admin/piatto' + '/' + ${piatto.id}}" th:text="${piatto.nome}">Piatto di
							prova</a></td>
				</tr>
			</table>
			</p>
		</div>
		</p>
	</div>
	<footer>
		<p>
		<div>
			<a href="/admin/ingredienti">Torna all'elenco degli ingredienti</a>
		</div>
		<div>
			<a href="/menu">Torna al men√π amministratore</a>
		</div>
		<div>
			<a href="/">Torna alla home</a>
		</div>
		</p>
	</footer>
</body>

</html>
