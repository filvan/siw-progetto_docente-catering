<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dettagli buffet</title>
	<link rel="stylesheet" href="/css/buffet.css" />
</head>

<body>
	<div>
		<h1>Dettagli buffet</h1>
		<img src="/images/buffet.jpg" alt="A buffet" width="70%" />
		<p>
		<div>
			<!-- <span>Nome: </span> -->
			<strong th:text="${buffet.nome}">Buffet</strong>
		</div>
		<div>
			<!-- <span>Descrizione: </span> -->
			<em th:unless="${buffet.descrizione.isEmpty()}" th:text="${buffet.descrizione}">Prova</em>
		</div>
		<div>
			<p>
				<span th:if="${piatti.isEmpty()}">in lavorazione</span>
			<table>
				<thead th:unless="${piatti.isEmpty()}">Elenco dei piatti: </thead>
				<tr th:each="piatto : ${piatti}">
					<td><a th:if="${piatto != null}" href="/admin/piatto.html"
							th:href="@{'/admin/piatto' + '/' + ${piatto.id}}" th:text="${piatto.nome}">Piatto di
							prova</a></td>
					<td><a class="button"
							th:href="@{'/admin/toRemovePiatto' + '/' + ${piatto.id} + '/From/' + ${buffet.id}}"
							th:text="Rimuovi">Rimuovi</a></td>
				</tr>
			</table>
			</p>
		</div>
		</p>
		<p>
			<span th:if="${buffet.chef != null}">Proposto dallo chef </span>
			<a th:if="${buffet.chef != null}" href="/admin/chef.html"
				th:href="@{'/admin/chef' + '/' + ${buffet.chef.id}}"
				th:text="${buffet.chef.nome} + ' ' + ${buffet.chef.cognome}">Chef</a>
			<!-- <span th:unless="${buffet.chef != null}">attualmente non disponibile</span> -->
		</p>

		<div>
			<a href="/admin/aggiungiPiattoAlBuffet.html"
				th:href="@{'/admin/addPiattoToBuffet' + '/' + ${buffet.id}}">Aggiungi un piatto all'elenco dei piatti di
				questo buffet</a>
		</div>
	</div>
	<footer>
		<div>
			<a href="/admin/buffets">Torna all'elenco dei buffet</a>
		</div>
		<div>
			<a href="/menu">Torna al men√π amministratore</a>
		</div>
		<div>
			<a href="/">Torna alla home</a>
		</div>
	</footer>
</body>

</html>
