<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Inserimento piatto</title>
</head>

<body>
	<h4>Inserisci un piatto</h4>
	<form th:action="@{/admin/piatto}" method="POST" th:object="${piatto}">
		<div th:if="${#fields.hasGlobalErrors()}">
			  <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<span>Nome:</span>
			<span><input type="text" th:field="${piatto.nome}" /></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{piatto.nome}"></span>
		</div>
		<div>
			<span>Descrizione:</span>
			<span><input type="text" th:field="${piatto.descrizione}" /></span>
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{piatto.descrizione}"></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
	<footer>
		<div>
			<a href="/menu">Menù amministratore</a>
		</div>
		<div>
			<a href="/">Home</a>
		</div>
	</footer>
</body>

</html>
