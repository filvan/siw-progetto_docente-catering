<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Dettagli chef</title>
	<link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
	<div>
		<h1 th:text="${chef.nome} + ' ' + ${chef.cognome}"></h1>
		<h3>
			<em th:unless="${chef.nazionalita.isEmpty()}" th:text="${chef.nazionalita}">Prova</em>
		</h3>
		<img src="/images/chef.jpg" alt="A chef" width="70%" />
		<p>
		<div>
			<p>
				<span th:if="${buffets.isEmpty()}">Non ci sono buffet per questo chef</span>
			<table>
				<thead th:unless="${buffets.isEmpty()}">Elenco dei buffet proposti da questo chef: </thead>
				<tr th:each="buffet : ${buffets}">
					<td><a th:if="${buffet != null}" href="/admin/buffet.html"
							th:href="@{'/admin/buffet' + '/' + ${buffet.id}}" th:text="${buffet.nome}">Buffet di
							prova</a></td>
					<td>
						<div class="button">
							<a class="button" th:href="@{'/admin/toRemoveBuffet' + '/' + ${buffet.id}}"
								th:text="Rimuovi">Rimuovi</a>
						</div>
					</td>
				</tr>
			</table>
			</p>
		</div>
		</p>
		<div>
			<a href="/admin/aggiungiBuffetAlloChef.html"
				th:href="@{'/admin/addBuffetToChef' + '/' + ${chef.id}}">Aggiungi un buffet a quelli proposti da questo
				chef</a>
		</div>
	</div>
	<footer>
		<p>
		<div>
			<a href="/admin/chefs">Torna all'elenco degli chef</a>
		</div>
		<div>
			<a href="/menu">Torna al men√π amministratore</a>
		</div>
		<div>
			<a href="/">Torna alla home</a>
		</div>
		</p>
	</footer>
</body>

</html>
