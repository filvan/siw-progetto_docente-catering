<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Conferma cancellazione ingrediente</title>
	<link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
	<div>
		<h1>Ingrediente da cancellare</h1>
		<img src="/images/ingrediente.jpg" alt="Some ingredients" width="70%" />
		<p>
		<div>
			<!-- <span>Nome: </span> -->
			<strong th:text="${ingrediente.nome}">Ingrediente</strong>
		</div>
		<div>
			<!-- <span>Origine: </span> -->
			<em th:unless="${ingrediente.origine.isEmpty()}" th:text="${ingrediente.origine}">Prova</em>
		</div>
		<div>
			<!-- <span>Descrizione: </span> -->
			<em th:unless="${ingrediente.descrizione.isEmpty()}" th:text="${ingrediente.descrizione}">Prova</em>
		</div>
		</p>
		<p>
			<strong>Confermi di voler cancellare quest'ingrediente ?</strong>
			<a class="button" href="admin/ingredienti.html"
				th:href="@{'/admin/confirmDeleteIngrediente'+ '/' + ${ingrediente.id}}" th:text="Conferma">Conferma</a>
		</p>
	</div>
	<footer>
		<p>
		<div>
			<a href="/admin/ingredienti">Torna all'elenco degli ingredienti</a>
		</div>
		<div>
			<a href="/menu">Torna al men√π amministratore</a>
		</div>
		<div>
			<a href="/">Torna alla home</a>
		</div>
		</p>
	</footer>
</body>

</html>
