<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Conferma cancellazione ingrediente</title>
</head>

<body>
	<div>
		<h4>Ingrediente da cancellare:</h4>
		<div>
			<div>
				<span>Nome: </span><span th:text="${ingrediente.nome}">Ingrediente</span>
			</div>
			<div>
				<span>Origine: </span>
				<span th:if="${!ingrediente.origine.isEmpty()}" th:text="${ingrediente.origine}">Prova</span>
				<span th:unless="${!ingrediente.origine.isEmpty()}">Non disponibile</span>
			</div>
			<div>
				<span>Descrizione: </span>
				<span th:if="${!ingrediente.descrizione.isEmpty()}" th:text="${ingrediente.descrizione}">Prova</span>
				<span th:unless="${!ingrediente.descrizione.isEmpty()}">Non disponibile</span>
			</div>
		</div>
		<div>
			<strong>Confermi di voler cancellare quest'ingrediente?</strong>
			<a href="admin/ingredienti.html" th:href="@{'/admin/confirmDeleteIngrediente'+ '/' + ${ingrediente.id}}"
				th:text="Conferma">Conferma</a>
		</div>
	</div>
	<footer>
		<div>
			<a href="/admin/ingredienti">Elenco ingredienti</a>
		</div>
		<div>
			<a href="/menu">Men√π amministratore</a>
		</div>
		<div>
			<a href="/">Home</a>
		</div>
	</footer>
</body>

</html>
