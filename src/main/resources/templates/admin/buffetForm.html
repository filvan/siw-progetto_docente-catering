<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Inserimento buffet</title>
</head>

<body>
	<h4>Inserisci un buffet</h4>
	<form th:action="@{/admin/buffet}" method="POST" th:object="${buffet}">
		<div th:if="${#fields.hasGlobalErrors()}">
			  <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<span>Nome:</span>
			<span><input type="text" th:field="${buffet.nome}" /></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{buffet.nome}"></span>
		</div>
		<div>
			<span>Descrizione:</span>
			<span><input type="text" th:field="${buffet.descrizione}" /></span>
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{buffet.descrizione}"></span>
		</div>
		<div>
			<!-- <span><label for="seleziona-chef">Buffet proposto dallo chef:</label><span>
					<span><select name="chef" id="seleziona-chef">
							<option value="">--Per favore, scegli uno chef--</option>
							<option th:each="c : ${chefs}"
								th:text="${c.nome} + ' ' + ${c.cognome}" th:value="${c.id}">Nome Cognome</option>
						</select></span> -->
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
	<footer>
		<div>
			<a href="/menu">Menù amministratore</a>
		</div>
		<div>
			<a href="/">Home</a>
		</div>
	</footer>
</body>

</html>
