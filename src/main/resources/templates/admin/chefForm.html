<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Inserimento chef</title>
	<link rel="stylesheet" href="/css/buffet.css" />
</head>

<body>
	<h1>Inserisci uno chef</h1>
	<img src="/images/chef.jpg" alt="A chef" width="70%" />
	<form th:action="@{/admin/chef}" method="POST" th:object="${chef}">
		<p>
		<table>
			<tr th:if="${#fields.hasGlobalErrors()}">
				  <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</tr>
			<tr>
				<td>Nome</td>
				<td><input type="text" th:field="*{nome}" /></td>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</tr>
			<tr>
				<td>Cognome</td>
				<td><input type="text" th:field="*{cognome}" /></td>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</tr>
			<tr>
				<td>Nazionalità</td>
				<td><input type="text" th:field="*{nazionalita}" /></td>
				<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Conferma</button></td>
			</tr>
		</table>
		</p>
	</form>
	<footer>
		<div>
			<a href="/menu">Torna al menù amministratore</a>
		</div>
		<div>
			<a href="/">Torna alla home</a>
		</div>
	</footer>
</body>

</html>
