<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Elenco chef</title>

			<tr th:each="chef : ${chefs}">

				<!--- <td><a href="confermaCancellazioneChef.html" th:href="@{'/admin/toDeleteChef' + '/' + ${chef.id}}"

					th:text="Cancella">Cancella</a></td>
			</tr>
		</table>
		</p>
		<a href="admin/chefForm" th:href="@{/admin/chef}">Inserisci uno chef</a>
	</div>
	<footer>
		<div>
			<a href="/menu">Torna al men√π amministratore</a>

</html>
