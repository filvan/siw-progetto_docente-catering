<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Conferma cancellazione chef</title>
</head>

<body>
	<div>
		<h4>Chef da cancellare:</h4>
		<div>
			<div>
				<span>Nome: </span><span th:text="${chef.nome}">Raffaello</span>
			</div>
			<div>
				<span>Cognome: </span><span th:text="${chef.cognome}">Sanzio</span>
			</div>
			<div>
				<span>Nazionalità: </span><span th:text="${chef.nazionalita}">non disponibile</span>
			</div>
		</div>
		<div>
			<strong>Confermi di voler cancellare questo chef?</strong>
			<a href="admin/chefs.html" th:href="@{'/admin/confirmDeleteChef'+ '/' + ${chef.id}}"
				th:text="Conferma">Conferma</a>
		</div>
	</div>
	<footer>
		<div>
			<a href="/admin/chefs">Elenco chef</a>
		</div>
		<div>
			<a href="/menu">Menù amministratore</a>
		</div>
		<div>
			<a href="/">Home</a>
		</div>
	</footer>
</body>

</html>
