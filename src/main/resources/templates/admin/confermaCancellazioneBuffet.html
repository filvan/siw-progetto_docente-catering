<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Conferma cancellazione buffet</title>
	<link rel="stylesheet" href="/css/buffet.css" />
</head>

<body>
	<div>
		<h1>Buffet da cancellare</h1>
		<img src="/images/buffet.jpg" alt="A buffet" width="70%" />
		<p>
		<div>
			<!-- <span>Nome: </span> -->
			<strong th:text="${buffet.nome}">Buffet</strong>
		</div>
		<div>
			<!-- <span>Descrizione: </span> -->
			<em th:unless="${buffet.descrizione.isEmpty()}" th:text="${buffet.descrizione}">Prova</em>
		</div>
		</p>
		<p>
			<strong>Confermi di voler cancellare questo buffet?</strong>
			<a class="button" href="admin/buffets.html" th:href="@{'/admin/confirmDeleteBuffet'+ '/' + ${buffet.id}}"
				th:text="Conferma">Conferma</a>
		</p>
	</div>
	<footer>
		<div>
			<a href="/admin/buffets">Torna all'elenco dei buffet</a>
		</div>
		<div>
			<a href="/menu">Torna al men√π amministratore</a>
		</div>
		<div>
			<a href="/">Torna alla home</a>
		</div>
	</footer>
</body>

</html>
